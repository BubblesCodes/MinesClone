<!DOCTYPE html>
<html>
  <head>
    <title>Test 1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header style="grid-area: header;">
      <h1>Mines Games</h1>
    </header>
    <main style="grid-area: main;">
      <div id="tiles" style="grid-area: tiles;">
        <div class="tile">1</div>
        <div class="tile">2</div>
        <div class="tile">3</div>
        <div class="tile">4</div>
        <div class="tile">5</div>
        <div class="tile">6</div>
        <div class="tile">7</div>
        <div class="tile">8</div>
        <div class="tile">9</div>
        <div class="tile">10</div>
        <div class="tile">11</div>
        <div class="tile">12</div>
        <div class="tile">13</div>
        <div class="tile">14</div>
        <div class="tile">15</div>
        <div class="tile">16</div>
        <div class="tile">17</div>
        <div class="tile">18</div>
        <div class="tile">19</div>
        <div class="tile">20</div>
        <div class="tile">21</div>
        <div class="tile">22</div>
        <div class="tile">23</div>
        <div class="tile">24</div>
        <div class="tile">25</div>
      </div>
      <nav id="setup" style="grid-area: setup;">
        <div class="input-container">
          <button id="start-button" onclick="renderGame()">Start</button>
          <button id="clear-button" onclick="clearMines()">Clear</button>
          <input id="input-modifier" type="number" placeholder="Modifier" max="24" min="1">
            <p id="output-message">
              Waiting for ur mistake
            </p>
      </div>
      </nav>
    </main>
    <script src="script.js"></script>
  </body>
</html>
